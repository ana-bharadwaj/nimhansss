<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('https://c4.wallpaperflare.com/wallpaper/160/306/320/genetic-dna-3d-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            font-size: 36px;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
        input[type="submit"] {
            width: 100%;
            background: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="logo.png">
        <h1>NIMHANS</h1>
    </div>
    <div class="container">
        <h1>Login</h1>
        <form method="post" onsubmit="redirectToLanding(); return false;">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        function redirectToLanding() {
            // Redirect to the landing page
            window.location.href = "landing.html";
        }
    </script>
</body>
</html>
