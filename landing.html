<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('https://c4.wallpaperflare.com/wallpaper/160/306/320/genetic-dna-3d-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 36px;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .boxes {
            display: flex;
            justify-content: center;
        }
        .box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 200px;
            text-align: center;
        }
        .box h2 {
            color: #333;
        }
        .dropdown {
            margin-top: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            appearance: none;
            background: url("arrow.png") no-repeat right;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="logo.png" alt="NIMHANS Logo">
        <h1>NIMHANS</h1>
    </div>
    <div class="boxes">
        <div class="box">
            <h2>SNVs</h2>
            <div class="dropdown">
                <select>
                    <option value="" disabled selected>▼</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
        </div>
        <div class="box">
            <h2>CNVs</h2>
            <div class="dropdown">
                <select onchange="redirectPage(this)">
                    <option value="" disabled selected>▼</option>
                    <option value="Overlapping Regions">Overlapping Regions</option>
                    <option value="X">X</option>
                    <option value="Y">Y</option>
                    <option value="Z">Z</option>
                </select>
            </div>
        </div>
        <div class="box">
            <h2>LOH</h2>
            <div class="dropdown">
                <select>
                    <option value="" disabled selected>▼</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        function redirectPage(select) {
            const selectedOption = select.value;
            if (selectedOption === 'Overlapping Regions') {
                window.location.href = 'overlappingpage.html';
            }
        }
    </script>
</body>
</html>
