<!DOCTYPE html>
<html>
<head>
    <title>Overlapping Regions of CNV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('https://c4.wallpaperflare.com/wallpaper/160/306/320/genetic-dna-3d-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content at the top of the page */
            margin: 0;
        }
        .header {
            text-align: center;
            margin-top: 20px; /* Added margin to top */
        }
        .header h1 {
            font-size: 36px;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .logo {
            max-width: 100px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .nimhans {
            font-size: 20px;
            color: #007BFF; /* Pastel Blue */
            margin-top: 5px;
            position: absolute;
            left: 10px;
            top: 120px; /* Adjust as needed */
        }
        .box {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #333; /* Added border property to darken the borders */
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
        }
        .box h2 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img class="logo" src="logo.png" alt="NIMHANS Logo">
    <div class="nimhans"><b>NIMHANS</b></div>
    <div class="header">
        <h1>Overlapping Regions of CNV</h1>
    </div>
    <div class "box">
        <h2>Chromosome</h2>
        <label for="start">Start:</label>
        <input type="text" name="start" id="start" required>
        <label for="end">End:</label>
        <input type="text" name="end" id="end" required>
    </div>
</body>
</html>
